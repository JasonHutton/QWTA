bind F2				"vote n"					// Vote No
bind ,				"zoomOutCommandMap"			// Zoom Out Command Map
bind .				"zoomInCommandMap"			// Zoom In Command Map
bind o				"_showWayPoints"
bind p 				"toggle g_showWayPoints 0 1"
bind ALT			"_showFireTeam"

// ====================================================================
// Multiplayer
// ====================================================================
bind t 				"clientMessageMode"			// Chat
bind y 				"clientMessageMode 1"		// Team Chat
bind u				"clientMessageMode 2"		// Fireteam Chat
bind v				"_context"					// Context popup
