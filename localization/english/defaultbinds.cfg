bind F3				"_ready"					// Ready
bind F4				"_showScores"				// Scoreboard
bind TAB 			"_showScores" 				// Scoreboard
bind m				"_taskmenu"					// Task List popup
bind n				"_commandmap"				// Command Map Size
bind l				"_limbomenu"				// Limbo Menu
bind k				"_votemenu"					// Vote Menu
//bind menu			"_admin"					// Admin Menu
bind kp_enter		"_fireteam"					// Fireteam Menu
bind z				"_fireteamVoice"			// Fireteam radio voicecomms
