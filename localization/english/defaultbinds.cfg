// ====================================================================
// DEFAULT KEY BINDINGS
// ====================================================================
unbindall

// ====================================================================
// Movement
// ====================================================================
bind w 				"_forward"					// Forward
bind s 				"_back"						// Backpedal
bind a 				"_moveleft"					// Move Left
bind d 				"_moveright"				// Move Right
bind x				"_prone"					// Prone (Wolf ET key)
bind SPACE			"_moveup"					// Jump/Gear Up/Raise Aircraft Landing Gear
bind c 				"_movedown"					// Crouch/Gear Down/Lower Aircraft Landing Gear
bind q				"_leanleft"					// Lean Left/Desecrator Strafe Left
bind e				"_leanright"				// Lean Right/Desecrator Strafe Right

bind SHIFT 			"_sprint"					// Sprint/Vehicle Boost
bind CTRL			"_speed"					// Run/Walk/Vehicle Handbrake

// ====================================================================
// Weapons
// ====================================================================
bind 1 				"_weapon0"					// Melee
bind 2 				"_weapon1"					// Single Handed
bind 3 				"_weapon2"					// Double Handed
bind 4 				"_weapon3"					// Grenades
bind 5 				"_weapon4"					// Tools
bind 6 				"_weapon5"					// Items
bind 7				"useWeapon weapon_binocs"	// Binoculars / Targeting Tool

bind MOUSE1 		"_attack"					// Attack
bind MOUSE2			"_altattack"				// Alternate Attack
bind mwheeldown		"_weapnext"					// Prev Weapon
bind mwheelup		"_weapprev"					// Next Weapon
bind r 				"_reload" 					// Reload

bind f 				"_activate"					// Activate/Switch Item/Switch Vehicle Position/Launch Decoy
bind MOUSE4			"_activate"					// Activate/Switch Item/Switch Vehicle Position/Launch Decoy

// ====================================================================
// Look
// ====================================================================
bind b				"useWeapon weapon_binocs"	// Binoculars (Wolf ET key)

// ====================================================================
// Vehicle
// ====================================================================
bind g	 			"_usevehicle" 				// Enter/Exit/Flip vehicle
bind HOME 			"_vehicleCamera"			// Switch vehicle camera mode
//bind INS 			"_vehiclePosition"			// Switch vehicle position
bind capslock		"_tophat"					// Vehicle tophat controls
bind h				"_modeswitch"				// Vehicle horn

// ====================================================================
// Misc
// ====================================================================
bind - 				"_stroyDown"				// Move Stroyent To Health Pool
bind + 				"_stroyUp"					// Move Stroyent To Ammo Pool
